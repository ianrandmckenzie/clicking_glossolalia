<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Droplet Effect</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; overflow: hidden; }
        .circle {
            width: 300px;
            height: 300px;
            background: #3498db;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }
        .ripple {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: scale(1);
            animation: rippleEffect 0.6s linear;
        }
        @keyframes rippleEffect {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="circle" id="clickableCircle"></div>
    <script>
        document.getElementById("clickableCircle").addEventListener("click", function(event) {
            const circle = event.currentTarget;
            const ripple = document.createElement("span");
            ripple.classList.add("ripple");
            
            ripple.style.left = `100px`;
            ripple.style.top = `100px`;
            
            circle.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    </script>
</body>
</html>
